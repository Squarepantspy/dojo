<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="botones"> <!--Como button es del tipo inline necesitamos una estructura de bloque entonces usamos div de contenedores-->
            <button type="button" id="search"><strong>Search</strong></button><!--o utilizar display: block en propiedades de css-->
        </div>
        <div class="botones">
            <button type="button" id="plus">+</button>
        </div>
        <div class="botones">
            <button type="button" id="createacc">Create Account</button>
        </div>
    </div>
</body>
</html>
